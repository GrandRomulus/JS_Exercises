<script>
function add7 (num) {
return num + 7
}

function multiply (num1, num2) {
return num1 * num2
}    

function capitalise (word) {
return word.charAt(0).toUpperCase() + word.slice(1)
}

function lastLetter (word) {
return word.slice(-1)
}

console.log(lastLetter("hola"))
console.log(capitalise("job"))
console.log(multiply(2, 4))
console.log(add7(2))
</script>
